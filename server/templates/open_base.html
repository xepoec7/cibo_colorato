{% load static %}
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  	<link href="static/css/bootstrap.min.css.map" />
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
  	<!---<link rel="stylesheet" type="text/css" href="{% static 'css/cibo.css' %}" /> -->

	<title>Cibo Colorato {% block title_block %}{% endblock title_block %}</title>
	{% block css_block %}{% endblock css_block %}
</head>
<body>
	<main>
		{% block content_block %}{% endblock content_block %}
	</main>

	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

	{% block script_block %}{% endblock script_block %}
</body>
</html>
